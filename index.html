<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <h1>U.S.-based TV shows on Netflix released in 2020 along with their cast</h1>
    </div>
    <div class="legend">
        <span class="legend-item">
            <svg width="20" height="20">
                <circle cx="10" cy="12" r="5" fill="green"></circle>
            </svg>
            TV Show
        </span>
        <span class="legend-item">
            <svg width="20" height="20">
                <circle cx="10" cy="10" r="5" fill="blue"></circle>
            </svg>
            Cast
        </span>
        <span class="legend-item">
            <svg width="20" height="20">
                <line x1="2" y1="10" x2="18" y2="10" stroke="gray"></line>
            </svg>
            Acted In
        </span>
    </div>

        <div id="search-container">
        <input type="text" id="search-box" placeholder="Search TV Shows or Cast">
    </div>

    <div id="visualization"></div>
    <div id="info" style="display:none; position:relative; padding:10px; background:white; border:1px solid #ccc; z-index:10;"></div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
